 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.focused {    background: #abcdef;}
</style>
<script type="text/javascript" src="../jquery-2.2.2.js"></script>
<script>
$(document).ready(function(e) {
$( "#content" ).delegate( "*", "focus blur", function( event ) {
    var elem = $( this );
    setTimeout(function() {
       elem.toggleClass( "focused", elem.is( ":focus" ) );
    }, 0);
});
});
</script> 
</head>

<body>
<div id="content">    <input tabIndex="1">    <input tabIndex="2">    <select tabIndex="3">        <option>select menu</option>    </select>    <div tabIndex="4">        a div    </div></div>
</body>
</html>
