<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>延时提示</title>
<script>
window.onload=function(){
var oDiv1=document.getElementById('div1');
var oDiv2=document.getElementById('div2');

var timer=null;
oDiv2.onmouseover=oDiv1.onmousemove=function(){
	clearTimeout(timer);
	oDiv2.style.display='block';
	
	}
	oDiv2.onmouseout=oDiv1.onmouseout=function(){	
	timer=setTimeout(function (){oDiv2.style.display='none'},500)
	}
	
	
}
</script>
<style>
div{
	float:left;
	margin:5px;
}
#div1{
	width:100px;
	height:100px;
	background-color:#E90003;
}
#div2{
	width:200px;
	height:200px;
	background-color:#DDDDDD;
	display:none;
	
}
</style>
</head>

<body>
<div id="div1">
</div>
<div id="div2">
</div>
</body>
</html>
