<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:100px;
	height:100px;
	background-color:#FF0004;
	position:absolute;
}
</style>
<script>
window.onload=function(){
		var oDiv1=document.getElementById('div1');
		function getPos(ev){
				
				var l=ev.clientX;
				var t=ev.clientY;
				t+=document.documentElement.scrollTop||document.body.scrollTop;
				l+=document.documentElement.scrollLeft||document.body.scrollLeft;
				return {t:t,l:l}
			
			}
		document.onmousemove=function(ev){
			
				var oEvent=ev||event;
				oDiv1.style.top=getPos(oEvent).t+'px';
				oDiv1.style.left=getPos(oEvent).l+'px';
				
			}
	
	
	}
</script>
</head>

<body>
<div id="div1">
</div>
</body>
</html>
