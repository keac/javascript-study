<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分享到</title>
<style>
* {
	margin: 0;
	padding: 0;
}
#div1 {
	width: 200px;
	height: 300px;
	border: 1px solid #D9D9D9;
	position: relative;
	margin-top: 20px;
	left:-200px;
	background-color: #EFF8C0;
}
#div2 {
	width: 20px;
	height: 80px;
	position: absolute;
	top: 110px;
	line-height: 25px;
	background-color: #E5E5E5;
	right: -20px;
}
</style>
<script>
window.onload=function(){
		
	var oDiv1=document.getElementById('div1');
		
		var timer=null;
		function mover(iTarget){
			
			var oDiv1=document.getElementById('div1');
			clearInterval(timer);
			var speed=0;
			timer=setInterval(function(){
			
			if(oDiv1.offsetLeft < iTarget){
				speed=10;
				}else{	
				speed=-10;	
				
			
				}
				if(oDiv1.offsetLeft == iTarget){
					clearInterval(timer);
				}else{
				oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
					}
				
			},30);
				
			
				
			}		
	oDiv1.onmouseover=function(){
		
		mover(0);
		}
	oDiv1.onmouseout=function(){
		mover(-200);
		
		}
		
	
	
	
	}
</script>
</head>

<body>
<div id="div1">
  <div id="div2"> 分享到 </div>
</div>
</body>
</html>
