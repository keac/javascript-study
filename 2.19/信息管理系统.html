<script>
window.onload=function(){
	function C_Color(){
		var colorb='';
	for(var i=0;i<oTa1.tBodies[0].rows.length;i++){

		oTa1.tBodies[0].rows[i].onmouseover=function(){
			colorb=this.style.background;
			this.style.background='green';
           }
		   oTa1.tBodies[0].rows[i].onmouseout=function(){
			this.style.background=colorb
		oTa1.tBodies[0].rows[i].style.background='';
		}else{

		oTa1.tBodies[0].rows[i].style.background='#ccc';
		}
		oTa1.tBodies[0].getElementsByTagName('a')[i].onclick=function(){
			oTa1.tBodies[0].removeChild(this.parentNode.parentNode);
        }
	}
}
	var oTa1=document.getElementById('ta1');
	var oBt1=document.getElementById('bt1');
	var sName=document.getElementById('name');
	var sAge=document.getElementById('age');
	var iNum=oTa1.tBodies[0].rows.length;
	var sSo=document.getElementById('search');
	var oBt2=document.getElementById('bt2');
	var oSOr=document.getElementsByName('search_r');
	 C_Color()
		oBt1.onclick=function(){
		var oTrAdd=document.createElement('tr');

		var oTdAdd=document.createElement('td');
		iNum=oTdAdd.innerHTML=iNum+1;
		oTrAdd.appendChild(oTdAdd);

		var oTdAdd=document.createElement('td');
		oTdAdd.innerHTML=sName.value;
		oTrAdd.appendChild(oTdAdd);

		var oTdAdd=document.createElement('td');
		oTdAdd.innerHTML=sAge.value;
		oTrAdd.appendChild(oTdAdd);

		var oTdAdd=document.createElement('td');
		oTdAdd.innerHTML='<a href="javascript:;">删除</a>';
		oTrAdd.appendChild(oTdAdd);
		oTa1.tBodies[0].appendChild(oTrAdd);

		 C_Color()
		}
		oBt2.onclick=function(){
			var arr=sSo.value.split(' ');
			function c_Radio(){
			for(var c=0;c < oSOr.length;c++){
				if(oSOr[c].checked){
				return c;
				}
				}

			}
			for(var i=0;i<arr.length;i++){
			for(var j=0;j<oTa1.tBodies[0].rows.length;j++){
				var t=oTa1.tBodies[0].rows[j].cells[1].innerHTML;
				if(t.search(arr[i])!=-1){
		if(c_Radio()=='0'){
					oTa1.tBodies[0].rows[j].style.background='red';
		}else{
			for(var v=0;v<oTa1.tBodies[0].rows.length;v++){
				if(v==j){
					continue;
				}else{
			oTa1.tBodies[0].rows[v].style.display='none'
				}
			}
			}
			}
			}
			}
			}





	}
</script>
