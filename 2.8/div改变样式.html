<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Div 改变样式</title>
<style>
#div1{
	width:100px;
	height:100px;
	border:1px solid #BDBDBD;
	margin-top:20px;
}
</style>

</head>

<body>
<script>
function set(name,value){
	var odiv=document.getElementById('div1');
	odiv.style[name]=value;
	
	}
</script>
<input type="button" value="变宽" onClick="set('width','200px')">
<input type="button" value="变高" onClick="set('height','200px')">
<div id="div1">
</div>

</body>
</html>
