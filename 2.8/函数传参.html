<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:100px;
	height:100px;
	border:1px solid #929292;
}
</style>
</head>

<body>
<script>
function c(color){
	
	
	var odiv=document.getElementById('div1');
	odiv.style.background=color;
}
</script>
<div id="div1">
</div>
<input type="button" value="变绿 " onClick="c('green')"> 
<input type="button" value="变黄" onClick="c('yellow')" > 
<input type="button" value="变黑" onClick="c('black')"> 
</body>
</html>
