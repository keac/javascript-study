<!DOCTYPE html>
<html>

   	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1"  />
	</head>

	<body>
		<button>点击获取</button>

		<div class="top">
			<img src="images/doctor_wu.png">

				<h1>
					123
				</h1>
		<span>
			团队人数：2人
		</span>
		</div>

		<section>

		</section>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('button').on('click', function() {

					$.ajax({
						type: "get",
						url: "index.json",
						async: true,
						success: function(data) {
							var str = "";			
							for(var i = 0; i < data.length; i++) {
								str += '<div class="user"><img src="images/doctor_wu.png"><h1>' + data[i].username +'</h1><span> 持有积分量 ：' + data[i].balance +'</span></div>';
							};
							console.log(str);
							$('section').html(str);
						}
					});
				});
				});

		</script>
	</body>

</html>
