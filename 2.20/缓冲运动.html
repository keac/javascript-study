<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>缓冲运动</title>

<style>
#div1{
	width:100px;
	height:100px;
	position:absolute;
	background-color:#FF0004;
	left:0px;
	top:20px;
}
</style>
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var oBt1=document.getElementById('bt1');
	 	oBt1.onclick=function(){
		mover()
		}
	var timer=null;
	
	function mover(){
		var iTarget=1000;
			
		timer=setInterval(function(){
			speed=(iTarget-oDiv1.offsetLeft)/10;
		
			speed=speed > 0 ? Math.ceil(speed) : Math.floor(speed);
				oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
			document.title='当前距离'+oDiv1.offsetLeft+'当前速度'+speed;
			
			},30)
		
		}
	
	}
</script>
</head>

<body>
<input type="button" id="bt1" value="开始"> 
<div id="div1">
</div>
</body>
</html>
