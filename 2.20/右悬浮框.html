<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:500px;
	height:150px;

	position:absolute;
	bottom:0;
	right:0;
}

</style>
<script>
var timer=null;
	window.onscroll=function(){
			var oDiv1=document.getElementById('div1');
			var oTxt1=document.getElementById('txt1');
			var oTxt2=document.getElementById('txt2');
			var scrollTop= document.documentElement.scrollTop||document.body.scrollTop;
			mover(parseInt(document.documentElement.clientHeight-oDiv1.offsetHeight/2+scrollTop))
			
			
function mover(iTarget){
			var oDiv1=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
					var speed=(iTarget-oDiv1.offsetTop)/6;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if(oDiv1.offsetTop==iTarget){
						clearInterval(timer);
						oTxt2.value="ok"

					}else{
						oDiv1.style.top=oDiv1.offsetTop+speed+'px';
						oTxt1.value=iTarget+' '+oDiv1.offsetTop+' '+speed+' '+document.documentElement.clientHeight;
					}
				},30)
		
			
			
			
			}
		
		}
</script>
</head>

<body style="height:2000px">

<div id="div1">
<input type="text" id="txt1">
<input type="text" id="txt2">
</div>
</body>
</html>
