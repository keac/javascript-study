<meta charset="utf-8">
<title>无标题文档</title>
<script>
function setCookie(name,value,datey)
{
	var oDate=new Date();
	oDate.setDate=(oDate.getDate()+datey);
	document.cookie=name+'='+value+';expires='+oDate;
};
function getCookie(name)
{
	var arr=document.cookie.split('; ');

	for (var i=0;i<arr.length;i++)
	{
		var arr2=arr[i].split('=');
		if(arr2[0]==name)
		{
			return arr2[1];
		};
	}
	return '';
	
};
function removeCookie(name)
{
	setCookie(name,1,-1);
};
setCookie('name','keac',365);
setCookie('name2','keac',365);
setCookie('name3','keac',365);
alert(getCookie('name'));

</script>
